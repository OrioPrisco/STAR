<html>
	<head>
		<!-- Recommended meta tags -->
		<meta charset="UTF-8">
		<!-- This script tag bootstraps PyScript -->
		<script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

		<!-- for splashscreen -->
		<style>
			#loading { outline: none; border: none; background: transparent }
		</style>
		<script type="module">
			const loading = document.getElementById('loading');
			addEventListener('py:ready', () => loading.close());
			loading.showModal();
		</script>
	</head>
	<body>
		<dialog id="loading">
			<h1>Loading...</h1>
		</dialog>
		<h1 style="text-align:center;">STAR: savefile tool for Star of Providence<h1>
		<div style="width:90%; margin: auto">
			<section class="pyscript" style="display:inline-block; width:100%;">
				<textarea id="input" style="width:100%;height:40%"></textarea>
				<div>
					<button py-click="decode_gamesave">Decode gamesave</button>
					<button py-click="encode_json">Encode Json</button>
					<button onclick="
						{navigator.clipboard.writeText(document.querySelector('#output').value).then(
							function () {alert('Copied to clipboard !')}
						)}">
						Copy to clipboard
					</button>
				</div>
				<textarea id="output" style="width:100%;height:40%;"></textarea>
				<script type="py" src="./main.py" config="./pyscript.toml"></script>
			</section>
		</div>
	</body>
</html>
